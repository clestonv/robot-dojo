name: Robot Framework Tests

on: push

jobs:
  test:
    name: API Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://clestonv.github.io/robot-dojo/report.html

    steps:
    - name: Clonar arquivos do repositorio
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Instala√ß√£o das Dependencias
      run: |
        pip install robotframework
        pip install robotframework-requests

    - name: Run Robot Framework tests
      run: |
        robot -d results tests

    - name: Salvar Resultado dos Testes
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: robot-results
        path: ./results

  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    needs: 
      - test
      
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://clestonv.github.io/robot-dojo/report.html

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: robot-framework-report
          path: results/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: results/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
    
